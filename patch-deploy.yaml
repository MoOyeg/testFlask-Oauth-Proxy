spec:
  template:
    spec:
      containers:
      - name: oauth-proxy
        image: 'quay.io/openshift/origin-oauth-proxy@sha256:1c0478eda587c48606597b81d02da9a714127cdabe5021b3b828af1540af3cd6'
        args:
          - '-provider=openshift'
          - '-https-address=:8888'
          - '-http-address='
          - '-email-domain=*'
          - '-upstream=http://localhost:8080'
          - '-tls-cert=/etc/tls/private/tls.crt'
          - '-tls-key=/etc/tls/private/tls.key'
          - '-cookie-secret-file=/etc/proxy/secrets/session_secret'
          - '-openshift-service-account=default'
          - '-openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt'
          - '-skip-auth-regex=^/metrics'
          - '-skip-auth-regex=^/health'
          - '-skip-auth-regex=^/ready'
          - '-skip-auth-regex=^/error.*'
          - '-skip-auth-regex=^/logout.*' 
        ports:
          - name: oauth-proxy
            containerPort: 8888
            protocol: TCP
